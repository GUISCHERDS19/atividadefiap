<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento Contas a Pagar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <h1 class="display-6 my-3">Cadastro contas a pagar</h1>
        <form action="" id="cadastrousuario" name="cadastrousuario" method="post">
           <div class="row p-2">
            <div class="col-12 my-2">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea name="descricao" class="form-control" rows="2"  maxlength="300" required></textarea>
            </div>
            <div class="col-12 col-md-6 my-2">
                <label for="valor" class="form-label">Valor:</label>
                <input type="number" class="form-control" id="descricao" placeholder="ex: 0.00"required>
            </div>
            <div class="col-12 col-md-6 my-2">
                <label for="dtRecebimento" class="form-label">Data de recebimento:</label>
                <input type="date" class="form-control" id="descricao" required>
            </div>
            <div class="col-12 col-md-6 my-2">
                <label for="dtVencimento" class="form-label">Data de Vencimento:</label>
                <input type="date" class="form-control" id="descricao" placeholder="Data de vencimento" required>
            </div>
            <div class="col-12 col-md-6 my-2">
                <label for="" class="form-label">Recorrência de pagamento:</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected disabled>Selecione opção</option>
                    <option value="1">Semanal</option>
                    <option value="2">Quinzenal</option>
                    <option value="3">Mensal</option>
                    <option value="4">Trimestal</option>
                    <option value="5">Semestral</option>
                    <option value="6">Pagamento Único</option>
                </select>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                <button type="reset" class="btn btn-danger btn-lg">Limpar</button>
            </div>
           
           </div>
        </form>
    </div>
       
</body>
</html>
